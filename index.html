<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" type="image/png" href="img/favicon.png" />
    <title>Historic JS</title>
  </head>
  <body>
    <header class="header">
      <div class="header__logo-box">
        <img src="img/logo.png" alt="logo" class="header__logo" />
      </div>

      <div class="header__title-box">
        <h1 class="heading-primary">
          <span class="heading-primary--main">Events that Made History</span>
          <span class="heading-primary--sub">And When they Occurred</span>
        </h1>
      </div>
      
      <input type="text" id="yearInput" class="header__year-input"></input>
      <button type="button" onclick="calcYears()"class="header__btn">Submit</button>
      <p id="diffDisplay" class="header__answer-display"></p>
    </header>
    <script src="js/main.js"></script>
  </body>
</html>
